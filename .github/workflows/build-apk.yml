name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Generate Gradle Wrapper
        working-directory: android
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-8.2/bin/gradle wrapper --gradle-version 8.2
          chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace --info 2>&1 | tail -200

      - name: List APK output
        if: success()
        working-directory: android
        run: find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK found"

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kamyabi-cash-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
