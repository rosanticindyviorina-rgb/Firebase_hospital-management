name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Create google-services.json
        working-directory: android/app
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > google-services.json
          else
            cat > google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "placeholder",
              "storage_bucket": "placeholder.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.taskforge.app"
                  }
                },
                "oauth_client": [],
                "api_key": [{ "current_key": "placeholder" }],
                "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          fi
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Generate release keystore
        working-directory: android/app
        run: |
          mkdir -p keystore
          keytool -genkeypair \
            -v \
            -keystore keystore/release.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias kamyabi \
            -storepass KamyabiCash2024 \
            -keypass KamyabiCash2024 \
            -dname "CN=Kamyabi Cash, OU=Mobile, O=TaskForge, L=Karachi, ST=Sindh, C=PK"

      - name: Download and setup Gradle 8.2
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /opt/gradle
          echo "/opt/gradle/gradle-8.2/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        working-directory: android
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew

      - name: Build Release APK
        working-directory: android
        run: |
          set -o pipefail
          ./gradlew assembleRelease --stacktrace 2>&1 | tee /tmp/build-output.txt
        continue-on-error: true

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: /tmp/build-output.txt
          if-no-files-found: warn
          retention-days: 5

      - name: Upload Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kamyabi-cash-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn
          retention-days: 30
