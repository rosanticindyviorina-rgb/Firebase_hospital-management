name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Download and setup Gradle 8.2
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /opt/gradle
          echo "/opt/gradle/gradle-8.2/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        working-directory: android
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kamyabi-cash-debug
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/logs/
          if-no-files-found: warn
          retention-days: 30
